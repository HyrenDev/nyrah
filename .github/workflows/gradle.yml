on: [ 'push' ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Set up go
      uses: actions/setup-go@v2
    - name: Build go project
      working-directory: /etc/actions-runner/_work/s.Nyrah/s.Nyrah/src
      run: go build
    - name: Move generated file to output folder
      working-directory: /etc/actions-runner/_work/s.Nyrah/s.Nyrah/src
      run: mv src /home/cloud/output/Nyrah
