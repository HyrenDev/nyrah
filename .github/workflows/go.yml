on: [ 'push' ]

jobs:
  nyrah-build:
    runs-on: ubuntu-latest

    steps:
      - name: Update branch to latest
        uses: actions/checkout@v2
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16.3
      - name: Download dependencies
        working-directory: ${{ github.workspace }}/src
        run: go get -v -d all
      - name: Build go project
        working-directory: ${{ github.workspace }}/src
        run: go build
      - name: Deploy to all servers
        working-directory: ${{ github.workspace }}/src
        run: sshpass -p ${{ secrets.DEDICATED_1_PASSWORD }} scp -P ${{ secrets.DEDICATED_1_PORT }} $PROJECT_FOLDER/nyrah ${{ secrets.DEDICATED_1_HOST_USER }}@${{ secrets.DEDICATED_1_HOST_ADDRESS }}:/root/Nyrah # && sshpass -p $PASSWORD scp -P $PORT $PROJECT_FOLDER/nyrah $USERNAME@$HOST:/root/Nyrah
