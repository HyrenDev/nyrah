on: [ 'push' ]

jobs:
  nyrah-build:
    runs-on: ubuntu-latest

    steps:
      - name: Update branch to latest
        uses: actions/checkout@v2
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16.3
      - name: Download dependencies
        working-directory: ${{ github.workspace }}/src
        run: go get -v -d all
      - name: Build go project
        working-directory: ${{ github.workspace }}/src
        run: go build
      - name: Deploy to all servers
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ${{ github.workspace }}/src/nyrah
          remote: ${{ secrets.CLOUD_OUTPUT_REPOSITORY }}/nyrah
          host: ${{ secrets.DEDICATED_1_HOST_ADDRESS }}
          username: ${{ secrets.DEDICATED_USER }}
          privateKey: ${{ secrets.DEDICATED_SSH_KEY }}
