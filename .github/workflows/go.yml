on: [ 'push' ]

jobs:
  nyrah-build:
    runs-on: ubuntu-latest

    steps:
      - name: Update branch to latest
        uses: actions/checkout@v2
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16.3
      - name: Download dependencies
        working-directory: ${{ github.workspace }}/src
        run: go get -v -d all
      - name: Build go project
        working-directory: ${{ github.workspace }}/src
        run: go build
      - name: Rename generated file to official application name
        working-directory: ${{ github.workspace }}/src
        run: mv nyrah Nyrah
      - name: Deploy to all servers
        working-directory: ${{ github.workspace }}/src
        run: |
          echo -e "sshpass -p $PASSWORD scp -P $PORT $PROJECT_FOLDER/Nyrah $USERNAME@HOST:/root"
          ls -ln && sshpass -p $PASSWORD scp -P $PORT $PROJECT_FOLDER/Nyrah $USERNAME@HOST:/root
        env:
          HOST: ${{ secrets.DEDICATED_1_HOST_ADDRESS }}
          USERNAME: ${{ secrets.DEDICATED_1_HOST_USER }}
          PASSWORD: ${{ secrets.DEDICATED_1_PASSWORD }}
          PORT: ${{ secrets.DEDICATED_1_PORT }}
          PROJECT_FOLDER: ${{ github.workspace }}/src